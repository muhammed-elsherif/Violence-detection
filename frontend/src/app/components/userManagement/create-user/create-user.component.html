<section class="py-5 px-3 overflow-hidden">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div
        class="text-black shadow-lg border-start border-4 border-primary"
        style="border-radius: 25px"
      >
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
              Create User
            </p>
            <form
              class="mx-1 mx-md-4"
              [formGroup]="createUserForm"
              (ngSubmit)="createUserSubmit()"
            >
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    formControlName="username"
                    [ngClass]="{
                      'is-invalid':
                        createUserForm.get('name')?.invalid &&
                        createUserForm.get('name')?.touched,
                      'is-valid':
                        createUserForm.get('name')?.valid &&
                        createUserForm.get('name')?.touched
                    }"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid':
                        createUserForm.get('email')?.invalid &&
                        createUserForm.get('email')?.touched,
                      'is-valid':
                        createUserForm.get('email')?.valid &&
                        createUserForm.get('email')?.touched
                    }"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    formControlName="password"
                    [ngClass]="{
                      'is-invalid':
                        createUserForm.get('password')?.invalid &&
                        createUserForm.get('password')?.touched,
                      'is-valid':
                        createUserForm.get('password')?.valid &&
                        createUserForm.get('password')?.touched
                    }"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Confirm your password"
                    formControlName="confirmPassword"
                    [ngClass]="{
                      'is-invalid':
                        createUserForm.get('confirmPassword')?.invalid &&
                        createUserForm.get('confirmPassword')?.touched,
                      'is-valid':
                        createUserForm.get('confirmPassword')?.valid &&
                        createUserForm.get('confirmPassword')?.touched
                    }"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user-tag fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <select class="form-select" formControlName="role">
                    <option value="" disabled selected hidden>
                      Select your role
                    </option>
                    <option value="admin">ADMIN</option>
                    <option value="user">USER</option>
                  </select>
                </div>
              </div>

              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary">CREATE</button>
              </div>
            </form>
          </div>
          <div
            class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
