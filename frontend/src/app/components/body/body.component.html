<div class="home-screen container">
    <div class="row">
        <div class="col-lg-4 p-3 d-flex flex-column justify-content-center align-items-center">
            <h2 class="pb-2">Tailored solutions for your industry.</h2>
            <p class="text-secondary">See how different industries are better protected by utilizing proactive live
                remote monitoring services.</p>
        </div>
        <div class="col-lg-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex justify-content-between align-items-center card-1 mb-3">
                    <img src="./assets/images/img1.jpg" alt="" class="sqr-img shadow">
                    <div class="text-center w-50">
                        <h5>Gas Station</h5>

                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Learn more
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center card-1 mb-3">
                    <img src="./assets/images/img2.jpg" alt="" class="sqr-img shadow">
                    <div class="text-center w-50">
                        <h5>Construction Site</h5>
                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Learn more
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-4">
            <div class="d-flex flex-column justify-content-center align-items-center">

                    <div class="text-center w-50">
                        <h5>Shopping Center</h5>
                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Learn more
                        </button>
                    </div>
                    <img src="./assets/images/img5.jpg" alt="" class="sqr-img shadow">
                </div>
                <div class="d-flex justify-content-between align-items-center card-1 mb-3">
                    <div class="text-center w-50">
                        <h5>Cities</h5>
                        <button class="custom-button">
                            <span class="icon">
                                <fa-icon class="pe-2" [icon]="faCalendar"></fa-icon>
                            </span>
                            Learn more
                        </button>
                    </div>
                    <img src="./assets/images/img6.jpg" alt="" class="sqr-img shadow">
                </div>
            </div>

        </div>
    </div>
</div>
