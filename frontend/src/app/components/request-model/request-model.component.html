<div class="form-container">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Request AI Models</h1>
    
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Company Information -->
      <div class="form-card p-6">
        <h2 class="text-xl font-semibold mb-4">Company Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Company Name</label>
            <input type="text" formControlName="companyName"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Industry</label>
            <input type="text" formControlName="industry"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="form-card p-6">
        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Name</label>
            <input type="text" formControlName="contactName"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" formControlName="email"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" formControlName="phone"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
      </div>

      <!-- Billing Information -->
      <div class="form-card p-6">
        <h2 class="text-xl font-semibold mb-4">Billing Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Street</label>
            <input type="text" formControlName="street"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Building</label>
            <input type="text" formControlName="building"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Floor</label>
            <input type="text" formControlName="floor"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Apartment</label>
            <input type="text" formControlName="apartment"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" formControlName="city"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" formControlName="state"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Country</label>
            <input type="text" formControlName="country"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Postal Code</label>
            <input type="text" formControlName="postalCode"
                   class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>
      </div>

      <!-- Use Case and Requirements -->
      <div class="form-card p-6">
        <h2 class="text-xl font-semibold mb-4">Project Details</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Use Case</label>
            <textarea formControlName="useCase" rows="3"
                      class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Specific Requirements</label>
            <textarea formControlName="requirements" rows="3"
                      class="input-field mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>
        </div>
      </div>

      <!-- Model Selection -->
      <div class="form-card p-6">
        <h2 class="text-xl font-semibold mb-4">Select Models</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let model of availableModels" 
               class="model-card rounded-lg p-4 cursor-pointer"
               [class.selected]="selectedModels.includes(model.id.toString())"
               (click)="onModelSelect(model.id.toString())">
            <div class="flex items-start">
              <input type="checkbox" 
                     [checked]="selectedModels.includes(model.id.toString())"
                     class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <div class="ml-3">
                <h3 class="text-lg font-medium">{{model.name}}</h3>
                <p class="text-gray-500">{{model.description}}</p>
                <p class="text-blue-600 font-semibold mt-2">${{model.price}}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Amount -->
        <div class="mt-6 pt-6 border-t border-gray-200">
          <div class="flex justify-between items-center">
            <span class="text-lg font-medium">Total Amount:</span>
            <span class="text-2xl font-bold text-blue-600">${{calculateTotal()}}</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" 
                [disabled]="!requestForm.valid || selectedModels.length === 0 || isProcessing"
                class="submit-button px-6 py-3 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <span *ngIf="!isProcessing">Proceed to Payment</span>
          <span *ngIf="isProcessing">Processing...</span>
        </button>
      </div>
    </form>

    <!-- Payment Iframe -->
    <div *ngIf="showPaymentIframe" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg p-6 max-w-2xl w-full">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold">Complete Your Payment</h3>
          <button (click)="showPaymentIframe = false" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <iframe [src]="paymentIframeUrl" 
                class="w-full h-96 border-0"
                (load)="onPaymentComplete($event)">
        </iframe>
      </div>
    </div>
  </div>
</div>
