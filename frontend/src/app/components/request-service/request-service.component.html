<!-- request service component -->
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Request Service</h1>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="serviceName" class="block text-sm font-medium text-gray-700">Service Name</label>
            <input type="text" formControlName="serviceName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="serviceDescription" class="block text-sm font-medium text-gray-700">Service Description</label>
            <textarea formControlName="serviceDescription" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="serviceType" class="block text-sm font-medium text-gray-700">Service Type</label>
            <select formControlName="serviceType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="type1">Type 1</option>
                <option value="type2">Type 2</option>
                <option value="type3">Type 3</option>
            </select>
        </div>
    </form>
    
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
</div>
