<div class="form-container">
  <div class="container py-4">
    <h1 class="h4 mb-4 fw-bold">Request Custom Service</h1>
    <div class="form-card p-4">
      <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="serviceName" class="form-label">Service Name</label>
          <input type="text" formControlName="serviceName" class="form-control input-field">
        </div>

        <div class="mb-3">
          <label for="serviceCategory" class="form-label">Service Category</label>
          <select formControlName="serviceCategory" class="form-select input-field">
            <option value="">Select a category</option>
            <option value="CV">Computer Vision</option>
            <option value="NLP">Natural Language Processing</option>
            <option value="ML">Machine Learning</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="serviceDescription" class="form-label">Service Description</label>
          <textarea formControlName="serviceDescription" rows="3" class="form-control input-field"></textarea>
        </div>

        <div class="mb-3">
          <label for="useCase" class="form-label">Use Case</label>
          <textarea formControlName="useCase" rows="3" class="form-control input-field"
                    placeholder="Describe how you plan to use this service"></textarea>
        </div>

        <div class="mb-3">
          <label for="requirements" class="form-label">Specific Requirements</label>
          <textarea formControlName="specificRequirements" rows="3" class="form-control input-field"
                    placeholder="List any specific requirements or features you need"></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="timeline" class="form-label">Expected Timeline</label>
            <input type="text" formControlName="expectedTimeline" class="form-control input-field"
                   placeholder="e.g., 2 weeks, 1 month">
          </div>

          <div class="col-md-6 mb-3">
            <label for="budget" class="form-label">Budget (USD)</label>
            <input type="number" formControlName="budget" class="form-control input-field"
                   placeholder="Enter your budget">
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="text-end">
          <button type="submit"
                  [disabled]="!requestForm.valid || isSubmitting"
                  class="btn submit-button text-white px-4 py-2">
            <span *ngIf="!isSubmitting">Submit Request</span>
            <span *ngIf="isSubmitting">Submitting...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
