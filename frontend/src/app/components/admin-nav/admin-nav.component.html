<div class="d-flex h-100">
  <!-- Sidebar -->
  <aside
    class="sidenav d-flex flex-column h-100"
    [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
  >
    <!-- Logo Section -->
    <div class="logo-container d-flex align-items-center p-3">
      <button class="logo btn p-0" (click)="toggleCollapse()">
        <i class="fa-solid fa-bars-staggered fa-2x text-white"></i>
      </button>
      @if (!isLeftSidebarCollapsed()) {
      <span class="logo-text ms-0 text-white">AdminDash</span>
      <button class="btn-close ms-auto" (click)="closeSidenav()">
        <i class="fal fa-times fa-2x"></i>
      </button>
      }
    </div>

    <!-- Navigation Items -->
    <ul class="sidenav-nav flex-grow-1 p-3">
      @for (item of items; track $index) {
      <li class="sidenav-nav-item mb-2" (click)="closeSidenav()">
        <a
          class="sidenav-nav-link d-flex align-items-center rounded"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (!isLeftSidebarCollapsed()) {
          <span class="sidenav-link-text ms-3">{{ item.label }}</span>
          }
        </a>
      </li>
      }
    </ul>

    <!-- Logout Button -->
    <div class="mt-auto p-3">
      <a
        class="btn btn-danger fw-medium d-flex align-items-center justify-content-center"
        (click)="logout()"
      >
        <i class="fas fa-sign-out-alt me-2"></i>
        @if (!isLeftSidebarCollapsed()) {
        <span>Logout</span>
        }
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
