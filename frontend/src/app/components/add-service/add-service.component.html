<div class="container py-5">
  <div class="mx-auto" style="max-width: 720px;">
    <h1 class="mb-4 fw-bold">Add New AI Model Service</h1>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
      <!-- Basic Information -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5 fw-semibold mb-3">Basic Information</h2>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Model Name</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Model Type</label>
              <select formControlName="category" class="form-select">
                <option *ngFor="let type of modelTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea formControlName="description" rows="3" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Pricing and Features -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5 fw-semibold mb-3">Pricing and Features</h2>
          <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" formControlName="price" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Features</label>
            <textarea formControlName="features" rows="3" class="form-control"
              placeholder="List key features, one per line"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Requirements</label>
            <textarea formControlName="requirements" rows="3" class="form-control"
              placeholder="List system requirements, one per line"></textarea>
          </div>
        </div>
      </div>

      <!-- Files and Documentation -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5 fw-semibold mb-3">Files and Documentation</h2>
          <div class="mb-3">
            <label class="form-label">Demo Video (Optional)</label>
            <input type="file" (change)="onFileSelected($event, 'demoVideo')" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Documentation (Optional)</label>
            <input type="file" (change)="onFileSelected($event, 'documentation')" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Endpoint</label>
            <input type="text" formControlName="endpoint" class="form-control" />
          </div>
        </div>
      </div>

      <!-- Platform Support -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="h5 fw-semibold mb-3">Platform Support</h2>
          <div formGroupName="supportedPlatforms" class="form-check mb-2">
            <input type="checkbox" formControlName="windows" class="form-check-input" id="windows" />
            <label class="form-check-label" for="windows">Windows</label>
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" formControlName="macos" class="form-check-input" id="macos" />
            <label class="form-check-label" for="macos">macOS</label>
          </div>
          <div class="form-check">
            <input type="checkbox" formControlName="linux" class="form-check-input" id="linux" />
            <label class="form-check-label" for="linux">Linux</label>
          </div>
        </div>
      </div>

      <!-- Visibility -->
      <div class="card mb-4">
        <div class="card-body d-flex align-items-center">
          <input type="checkbox" formControlName="isPublic" class="form-check-input me-2" id="isPublic" />
          <label class="form-check-label" for="isPublic">Make this model publicly available</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-end">
        <button type="submit" [disabled]="!serviceForm.valid || isSubmitting" class="btn btn-primary">
          <span *ngIf="!isSubmitting">Add Service</span>
          <span *ngIf="isSubmitting">Adding...</span>
        </button>
      </div>
    </form>
  </div>
</div>
