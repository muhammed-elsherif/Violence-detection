<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Model Detector</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      #video-stream {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <h1>Live stream</h1>
    <img id="video-stream" />

    <script>
      const ws = new WebSocket("ws://localhost:80001/ws");

      ws.onmessage = function (event) {
        const image = document.getElementById("video");
        image.src = "data:image/jpeg;base64," + event.data;
      };
    </script>
  </body>
</html>
